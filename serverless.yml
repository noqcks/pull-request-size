org: noqcks
app: pr-size
service: pr-size
frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  environment:
    APP_ID: ${env:APP_ID}
    PRIVATE_KEY: ${env:PRIVATE_KEY}
    WEBHOOK_SECRET: ${env:WEBHOOK_SECRET}
    NODE_ENV: production
    LOG_LEVEL: debug
    SENTRY_DSN: https://23424225e28549ae9099f405a731d1a7@o392807.ingest.sentry.io/4504062891982848

functions:
  webhooks:
    name: pr-size
    handler: src/handler.webhooks
    timeout: 30
    memorySize: 256
    provisionedConcurrency: 1
    events:
      - httpApi:
          path: /api/github/webhooks
          method: post

package:
  patterns:
    - '!tests/**'
    - '!coverage/**'
    - '!.github/**'
    - '!*.pem'
